<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <br>
            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <button type="submit">ðŸ’‹Send</button>
        </fieldset>
        <fieldset>
            <legend>Credentials</legend>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password">
            </label>
            <br>
            <label for="confirm-password">
                <span>Confirm Password</span>
                <input type="password" id="confirm-password" name="confirm-password">
            </label>
        </fieldset>
        <fieldset>
            <legend>Preferences
                <label for="dark">
                    <input type="radio" name="theme" id="dark">Dark
                </label>
                <br>
                <label for="light">
                    <input type="radio" name="theme" id="light" checked>
                </label>
            </legend>
        </fieldset>
        <fieldset>
            <legend>Pet</legend>
            <label for="dog">
                <input type="checkbox" id="dog" name="pet" value="dog">Dog</label>
            <br>
            <label for="cat">
                <input type="checkbox" id="cat" name="pet" value="cat">Cat
            </label>
            <br>
            <label for="hamster">
                <input type="checkbox" id="hamster" name="pet" value="hamster"> Hamster
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>State</legend>
            <label for="state">
                State:
                <select id="state">
                    <option value="">[...]</option>
                    <option value="SP">SÃ£o Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="BA">Bahia</option>
                    <option value="ES">Espirito Santo</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <textarea cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</body>

</html>
