<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List </title>
</head>

<body>
    <h1>Unordered x Ordered List</h1>
    <nav>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    </nav>
    <nav>
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ol>
    </nav>

    <nav>
        <ol>
            <li>
                HTML
                <ul>
                    <li>Structure</li>
                    <li>Semantic</li>
                </ul>
            </li>
            <li>
                CSS
                <ul>
                    <li>Presentation</li>
                    <li>Animation</li>
                </ul>
            </li>
            <li>Javascript
                <ul>
                    <li>Actions & Event</li>
                    <li>Behaivor</li>
                </ul>
            </li>
        </ol>
    </nav>
</body>

</html>
